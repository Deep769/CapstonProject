<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static "css/application.css" %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

    <title>Application Form</title>
    <style>
      body{
          background-image: url('{% static "images/4.jpg" %}');
      }
  </style>
  </head>
  <body>
    <div class="body .bg-light">
      <div class="container">
        <div class="jumbotron">
          <div class="mx-auto text-primary " id="h1">
            <h1>Application Form </h1><br><br>
          </div>

          <form  action="application_form_submission/" method="post">{% csrf_token %}
            <div class="form-group col col-md-6">
              <label for="firstname">First Name</label>
              <input type="text" name="firstname" class="form-control" placeholder="First name" required>
            </div>

            <div class="form-group col col-md-6">
              <label for="fname">Last Name</label>
              <input type="text" name="lastname" class="form-control" placeholder="Last name" required>
            </div>

            <div class="form-group col-md-6">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>

            <div class="form-group col-md-6">
              <label for="deposit">Deposit</label>
              <input name="deposit" class="form-control" placeholder="300.00" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"type = "number" maxlength = "6" required/>
            </div>

            <div class="form-group col-md-6">
              <label for="exampleSelect1">State</label>
              <select class="form-control" name="location" id="exampleSelect1" required>
                <option>Select Location</option>
                <option>2023-2025 Sullivant Ave, Columbus, OH 43223</option>
                <option>156 Clinton St, Columbus, OH 43202</option>
                <option>2927 Indianola Ave, Columbus, OH 43202</option>
                <option>799 E 2nd Ave, Columbus, OH 43201</option>
                <option>1124 E Kossuth St, Columbus, OH 43206</option>
                <option>41 N Central Ave, Columbus, OH 43222</option>
              </select>
            </div>

            <div class="form-group col-md-6">
              <label for="inputAddress">Address</label>
              <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>

            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" name="city" class="form-control" placeholder="Columbus" id="inputCity" required>
            </div>

            <div class="form-group col-md-3">
              <label for="exampleSelect1">State</label>
              <select class="form-control" name="state" id="exampleSelect1" required>
                <option>Select..</option>
                <option>OH</option>
                <option>LA</option>
                <option>FL</option>
                <option>IL</option>
                <option>IN</option>
              </select>
            </div>

            
            <div class="form-group col-md-3">
              <label for="inputZip">Zip</label>
              <input name="zip" class="form-control" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"type = "number" maxlength = "5"/>
            </div>

            <div class="form-group col-md-6">
              <label for="inputAddress">Phone No</label>
              <input name="phone" class="form-control" placeholder="6148589022" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"type = "number" maxlength = "10"/>

            </div>

            <div class="form-group row col-md-6">
              <label for="example-date-input" class="col-2 col-form-label">Date</label>
              <div class="col-10">
                <input class="form-control" name="date" type="date" value="2011-08-19" id="example-date-input">
              </div>
            </div>

            <div class="form-group">
              <label for="exampleInputFile">File input</label>
              <input type="file" name="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
              <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
            </div>
          </fieldset>

          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" required> <a href="{% url 'terms' %}">
              Agree terms and conditions
            </label>
          </div>
          <button type="submit"  class="btn btn-primary btn-lg btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
