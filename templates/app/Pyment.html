<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static "css/checkOutForm.css" %}"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Payment Form</title>
    <style>
      body{
          background-image: url('{% static "images/4.jpg" %}');
      }

    </style>
</head>
<body>
<div class="row">
    <div class="col-75">
        <div class="container">
            <div class="mx-auto text-primary " id="h1">
                <h1>Payment Form </h1><br><br>

            </div>
            <form action="payment_form_submission/" method="post"> {% csrf_token %}

                <div class="row">
                    <div class="col-50">
                        <h3>Billing Address</h3>
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fname" name="name" placeholder="Kumar Patel" required>

                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="kumar@example.com" required>

                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>

                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="Columbus" required>

                        <div class="row">
                            <div class="col-50">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" placeholder="OH" maxlength="2" required>
                            </div>
                            <div class="col-50">
                                <label for="zip">Zip</label>
                                <!--                      <input type="text" id="zip" name="zip" placeholder="10001" required>-->
                                <input name="zip" id="ccnum" class="form-control" placeholder="22063"
                                       oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                       type="number" maxlength="5"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-50">
                        <h3>Payment</h3>
                        <label for="fname">Accepted Cards</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="Mr.kumar Patel" required>
                        <label for="ccnum">Credit card number</label><br>
                        <!--                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>-->
                        <input name="cardnum" id="ccnum" class="form-control" placeholder="1111-2222-3333-4444"
                               oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                               type="number" maxlength="16"/><br>
                        <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="01" maxlength="2" required>

                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear" placeholder="2018" required>
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="352" maxlength="3" required>
                            </div>
                        </div>
                    </div>

                </div>
                <label>
                    <input type="checkbox" name="sameadr" required> <a href="{% url 'terms' %}"> Agree terms and conditions
                </label>
                <input type="submit" class="btn btn-primary" value="Continue to checkout" class="btn" required>
            </form>
        </div>
    </div>
</body>
</html>
